<div id="navbar" class="navbar navbar-expand-lg bg-light navbar-light" (window:scroll)="onWindowScroll($event)">
  <div class="container-fluid">
    <a href="index.html" class="navbar-brand">OS</a>
    <button (click)="toggleNavbar()" type="button" class="navbar-toggler">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navCol collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <div class="navbar-nav ml-auto">
        <a pageScroll href="#home" class="nav-item nav-link">Home</a>
        <a pageScroll href="#products" class="nav-item nav-link">Productos</a>
        <a class="nav-item nav-link cart" (click)="setShowCart()">
          <i class="fas fa-cart-plus"></i> {{ amount }}</a
        >
      </div>
    </div>
  </div>
</div>

<os-cart *ngIf="showCart" [items]="itemsCart" [totalPrice]="totalPrice" (changeShowCart)="closeCart()"></os-cart>
