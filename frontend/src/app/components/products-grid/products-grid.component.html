<div *ngFor="let product of products[0]">
 <div class="card">
    <div class="card-body">
     <div class="row">
        <div class="col-md-3">
         <img  src="{{product.image}}"  alt="{{product.name}}" class="img-fluid">
        </div>
        <div class="col-md-9">
         <h5 class="card-title">{{product.name}}</h5>
         <p class="card-text">{{product.description}}</p>
         <p class="card-text">${{product.price}}</p>
        </div>
     </div>
    </div>
 </div>
</div>
